<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>服装商城</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="../js/app.js"></script>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/app.css">
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<script src="../js/jquery.min.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script src="../js/city.data.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			if(!isLogin()) {
				location.href = "../login.html";
			}
		</script>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-arrowthinleft"></a>
			<h1 class="mui-title">编辑地址</h1>
		</header>

		<div class="mui-content">
			<form id='form' class="mui-input-group">
				<div class="mui-input-row">
					<label>收货人</label>
					<input type="text" placeholder="收货人姓名">
				</div>
				<div class="mui-input-row">
					<label>手机号</label>
					<input type="text" class="mui-input-clear " placeholder="收货人手机号">
				</div>
				<div class="mui-input-row  ">
					<label>省市区</label>
					<input type="text" class="mui-input-clear" readonly="readonly" id="showCityPicker3" placeholder="请选择省市区">
				</div>
				<div class="mui-input-row">
					<label>地&nbsp;&nbsp;&nbsp;址</label>
				</div>
				<textarea type="text" placeholder="请输入详细地址"></textarea>
			</form>
			<div class="mui-content-padded">
				<button id='confirmBtn' class="mui-btn mui-btn-block mui-btn-primary">确认</button>
			</div>
			<div class="mui-content-padded oauth-area">

			</div>
		</div>
		<script>
			mui.init({
				statusBarBackground: '#f7f7f7'
			});
			mui.ready(function() {
				mui("body").on("tap", "#confirmBtn", function() {
					mui.toast("保存地址")
				})

				var cityPicker3 = new mui.PopPicker({
					layer: 3
				});
				cityPicker3.setData(cityData3);
				var showCityPickerButton = document.getElementById('showCityPicker3');
				var cityResult3 = document.getElementById('cityResult3');
				showCityPickerButton.addEventListener('tap', function(event) {
					cityPicker3.show(function(items) {
						showCityPicker3.value = (items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {}).text;
						//返回 false 可以阻止选择框的关闭
						//return false;
					});
				}, false);
			})
		</script>
	</body>

</html>
