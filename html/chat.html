<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>服装商城</title>
		<script src="../js/app.js"></script>
		<script src="../js/mui.js"></script>
		<script src="../js/jquery.min.js"></script>
		<script type="text/javascript">
			if(!isLogin()) {
				location.href = "../login.html";
			}
		</script>
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="https://g.alicdn.com/aliww/??h5.imsdk/2.1.0/scripts/yw/wsdk.js,h5.openim.kit/0.3.7/scripts/kit.js" charset="utf-8"></script>
		<style>
			.wkit-msg-content {
				border-top: 0px solid #f7f7f7;
				position: absolute;
				left: 0;
				top: 2rem;
				width: 100%;
				bottom: 2rem;
				overflow: auto;
				background: #fff;
				-webkit-overflow-scrolling: touch;
			}
			
			#J_wkitMsgContent {
				margin-top: 44px;
			}
			/*登录成功失败提示屏蔽掉*/
			
			#J_WkitToast {
				display: none;
			}
		</style>

	</head>

	<body>
		<div id="mui-content">
		</div>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-arrowthinleft"></a>
			<h1 class="mui-title">联系客服</h1>
		</header>

		<audio id="audio" src="../mp3/xiaoxi.mp3" style="display: none;"></audio>
	</body>

	<script>
		mui.init();
		mui.ready(function() {
			var audio = document.getElementById("audio");

			window.onload = function() {
				WKIT.init({
					uid: 'root',
					appkey: 24732366,
					credential: 'xxxxxx',
					titleBar: false,
					onLoginSuccess: function() {
						mui.toast("登录成功，可以发送消息了!")
					},
					onLoginError: function() {
						mui.toast("登录失败，请关闭重新打开！")
					},
					onMsgReceived: function() {
						audio.play();
					},
					container: document.getElementById('mui-content'),
					//autoMsg: '【特步童装】针织上衣6879496494646',
					//autoMsgType:1,
					touid: '熊园昆', // 在百川控制台设置的E客服主账号
					sendMsgToCustomService: true
					//groupId:'163428830'
				});
			}

		})
	</script>

</html>
