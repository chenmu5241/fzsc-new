<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>服装商城</title>
		<script src="../js/mui.js"></script>
		<script src="../js/jquery.min.js"></script>
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-arrowthinleft"></a>
			<h1 class="mui-title" style="font-weight: 900;">联系客服</h1>
		</header>

		<div id="mui-content" class="mui-content" style="margin-bottom: 49px;">
			<div class="mui-col-sm-12 mui-col-xs-12 mui-text-center" style="margin-top: 20px;">
				<p>联系客服请添加微信号：xxxxx</p>
			</div>
			<div class="mui-col-sm-12 mui-col-xs-12 mui-text-center" style="margin-top: 10px;">
				<img src="../images/kf.jpg" width="100%" />
			</div>
		</div>

		</div>

	</body>

	<script>
		function initView() {
			$("a").each(function() {
				if(this.href != null && !$(this).hasClass("mui-action-back") && !this.href != "javascript:void(0)") {
					this.addEventListener("tap", function() {
						mui.openWindow({
							url: this.href
						})
					})
				}
			})
		}
		mui.init();
		mui.ready(function() {
			initView();
		})
	</script>

</html>
