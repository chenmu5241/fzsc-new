<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>重置密码</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/app.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/app.js"></script>
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-arrowthinleft"></a>
			<h1 class="mui-title">重置密码</h1>
		</header>
		<div class="mui-content">
			<form id="form" class="mui-input-group">
				<div class="mui-input-row">
					<label>手机号</label> <input id='phone' name="phone" type="text" class=" mui-input" placeholder="请输入手机号">
					<a type="button" id="sendcodeBt" style="position: absolute; top: 10px; right: 10px;" class="">获取验证码</a>
				</div>
				<div class="mui-input-row">
					<label>验证码</label> <input id='smsCode' name="smsCode" type="text" name="smsCode" class="mui-input-clear mui-input" placeholder="请输入验证码">
				</div>
				<div class="mui-input-row">
					<label>新密码</label> <input id='password' type="password" name="password" class="mui-input-password" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label> <input id='password_confirm' type="password" class="mui-input-password" placeholder="请确认密码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='confirm' class="mui-btn mui-btn-block mui-btn-primary">提交</button>
				<div class="link-area">
					<a class="mui-action-back">返回登录</a>
				</div>
			</div>
		</div>
		<script>
			mui.init();
			mui.plusReady(function() {});

			mui.ready(function() {
				//注册验证码
				var wait = 60;
				var util = {
					hsTime: function(that) {
						_this = $(this);
						if(wait == 0) {
							$(that).html("重新发送");
							wait = 60;
						} else {
							var _this = this;
							$(that).html(wait + '秒后重发');
							wait--;
							setTimeout(function() {
								_this.hsTime(that);
							}, 1000)
						}
					}
				}
				$("#sendcodeBt")[0].addEventListener("tap", function() {
					if(this.text == "重新发送" || this.text == "获取验证码") {
						var phone = $("#phone").val();
						if(phone.trim() == "") {
							mui.toast("请输入手机号！");
							return;
						}
						$.ajax({
							dataType: "json",
							type: "get",
							url: basePath + "forgetpwd/sendSms",
							data: {
								phone: $("#phone").val()
							},
							success: function(result) {
								if(result.success) {
									mui.toast("验证码已发送到手机，请注意查收!");
									util.hsTime("#sendcodeBt");
								} else {
									mui.toast(result.message)
								}
							},
							error: function(result) {
								mui.toast("请求遇到问题!")
							}
						});
					}
				})

				$("#confirm")[0].addEventListener("tap", function() {
					if($("#password").val().length < 6 || $("#password").val().length > 30) {
						mui.toast("密码请输入6-30个字符！")
						return;
					}
					if($("#password").val() != $("#password_confirm").val()) {
						mui.toast("确认密码不正确！");
						return;
					}

					$.ajax({
						dataType: "json",
						type: "post",
						url: basePath + "forgetpwd/resetPwd",
						data: $("#form").serialize(),
						success: function(result) {
							if(result.success) {
								mui.toast("密码重置成功")
							} else {
								mui.toast(result.message)
							}
						},
						error: function(result) {
							mui.toast("请求遇到问题!")
						}
					});
				})

			})
		</script>
	</body>

</html>
